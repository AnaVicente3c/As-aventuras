    <title>Em busca da praia das cochas</title>

<body>
    <main>
        <div class="passo ativo" id="passo-0">
            <img src="cenario-passo0.png" alt="">
            <p>Um dia desses em minhas ferias, eu descobri uma praia encondida no litoral de São Paulo, onde aságuas são cristalinas e esta cobretas de cochas!</p>
            <button class="btn-proximo" data-proximo="1">Pequena cidade do litoral de São Paulo</button>
            <button class="btn-proximo" data-proximo="2">Ubatuba</button>
        </div>
        <div class="passo" id="passo-1">
            <p>A praia é totalmente paradisiaca, onde não pode ser afetado por qualquer humano.</p>
            <button class="btn-proximo" data-proximo="3">Procurar a pista no topo do pico</button>
            <button class="btn-proximo" data-proximo="4">Desistir e voltar para casa</button>
        </div>
        <div class="passo" id="passo-2">
            <p>Onde sera que fica a praia das cochas e por que é tão escondida. </p>
            <button class="btn-proximo" data-proximo="5">Investigar trilhas da pequena cidade do litoral de São paulo</button>
            <button class="btn-proximo" data-proximo="6">Explorar as trilhas proximas das pequenas praias.</button>
        </div>
